<body>

    <section class="content">
       
       <section id="detalhesPokemons" class="detalhes">
            <div class="detalhePokemon">
                <div class="imagemPokemon">
                    <img src="	https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg"
                     alt="Bulbasaur">
                    <span class="detalheNumero">#001</span>
                    <span class="detalheNome">Bulbasaur</span>
                </div>

                <div class="sobrePokemon">
                    <p>Types</p>
                    <div class="tipos-listas">
                        <ol class="tipos">
                            <li>Grass</li>
                            <li>Poison</li>
                        </ol>   
                    </div>             
                </div>

                <div class="fraquezas">
                    <p>Weaknesses</p>
                    <div class="lista-fraquezas">
                        <ol class="listaDeFraquesas">
                            <li>Flying</li>
                            <li>Poison</li>
                            <li>Bug</li>
                            <li>Fire</li>
                            <li>Ice</li>
                        </ol>
                    </div>
                </div>
            </div>
        </section>

       <div class="pagination">
            <a href="index.html">
                <button id="voltar" type="button" src="index.html">
                    Voltar
                </button>
            </a>
       </div>
    </section>
