<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>

    <!-- normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Fonte ROBOTO-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- Arquivo de estilo CSS-->
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/about.css">
</head>
<body>

    <div id="" class="container pokemons">
        <div class="card_first">
            <div class="card__photo">
                <h3>Bulbasaur</h3>
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg" alt="bulbasaur">
            </div>
            <div class="card_types">
                <ul class="types list">
                    <li>grass</li>
                    <li>poison</li>
                </ul>
            </div>
        </div>

        <div class="card_second">
            <ul class="caracter list">
                <li>
                    <span>Height:</span>
                    <strong>0.7m</strong>
                </li>
                <li>
                    <span>Weight:</span>
                    <strong>69kg</strong>
                </li>
            </ul>
        </div>

        <div class="abilities">
            <ul class="ability list">
                <span>Abilities:</span>
                <li>overgrow</li>
                <li>chlorophyll</li>
            </ul>
        </div>

        <div class="number">
            <h3>#1</h3>
        </div>

        <div class="comeback">
            <a href="/index.html">
                <button>Voltar</button>
            </a>
        </div>
    </div>

   

    <!-- Nosso JS -->
    <script src="./assets/js/pokemon-model.js"></script>
    <script src="./assets/js/poke-api.js"></script>
    <script src="./assets/js/main.js"></script>       
</body>
</html>
